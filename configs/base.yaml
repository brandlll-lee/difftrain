train:
  seed: 42
  output_dir: runs/exp
  resume_from: ""
  precision: fp32
  grad_accum_steps: 1
  max_steps: 1000
  log_every: 50
  eval_every: 500
  save_every: 500
  gradient_checkpointing: false
  learning_rate: 0.0001
  max_grad_norm: 1.0
  checkpointing_steps: 500
  report_to: tensorboard
  adam_beta1: 0.9
  adam_beta2: 0.999
  adam_weight_decay: 0.01
  adam_epsilon: 0.00000001
  dream_training: false
  dream_detail_preservation: 1.0

data:
  dataset_type: imagefolder
  data_root: data
  image_size: 256
  batch_size: 4
  num_workers: 4
  image_column: image
  caption_column: text
  center_crop: false
  random_flip: false
  image_interpolation: lanczos

model:
  prediction_type: epsilon
  model_name: unet_base
  pretrained_model_name_or_path: ""
  revision: ""
  variant: ""

scheduler:
  name: ddpm
  num_train_timesteps: 1000
  beta_schedule: linear

loss:
  loss_type: mse
  p2_gamma: 0.0
  p2_k: 1.0
  snr_weighting: false
