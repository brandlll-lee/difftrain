name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * *"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install torch --index-url https://download.pytorch.org/whl/cpu
          python -m pip install -e ".[dev]" --no-deps
          python -m pip install numpy pyyaml pytest ruff

      - name: Run tests
        run: |
          pytest ./tests -v

      - name: Lint
        run: |
          ruff check .

  text2image-smoke:
    name: text2image smoke (nightly)
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: [self-hosted, linux, x64, gpu]
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[text2image,dev]"

      - name: Run GPU smoke test (capture logs)
        run: |
          mkdir -p ./_ci_tmp/logs ./_ci_tmp/pytest_tmp
          set -o pipefail
          pytest ./tests -m "slow and cuda and text2image" -v --run-slow --run-integration --basetemp ./_ci_tmp/pytest_tmp 2>&1 | tee ./_ci_tmp/logs/text2image_smoke.log

      - name: Summarize artifact paths
        if: always()
        run: |
          {
            echo "### text2image smoke artifacts"
            echo ""
            echo "- log: \`./_ci_tmp/logs/text2image_smoke.log\`"
            echo "- pytest basetemp: \`./_ci_tmp/pytest_tmp\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload smoke artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: text2image-smoke-${{ github.run_id }}
          path: |
            ./_ci_tmp/logs/text2image_smoke.log
            ./_ci_tmp/pytest_tmp
          retention-days: 14
